name: Telegram Commands (10min)

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  commands:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install requests feedparser yfinance pandas

      - name: Run command processor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python main.py

      - name: Save state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add channels.json yt_state.json tg_state.json portfolio.json || true
          git commit -m "state update" || true
          git push || true
