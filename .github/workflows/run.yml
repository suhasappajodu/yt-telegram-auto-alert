name: Telegram YouTube Auto Bot

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install requests feedparser

      - name: Run bot script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python main.py

      - name: Save state
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add channels.json yt_state.json tg_state.json || true
          git commit -m "update state" || true
          git push || true
